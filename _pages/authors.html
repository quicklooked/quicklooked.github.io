---
title: "Authors"
layout: default
permalink: "/authors"
---

<div class="u-foreground u-minHeight100vh">
<div class="extreme-container12col u-flex u-marginTop48">
   <h4 class="font-weight-bold spanborder" style="display:none;"><span>{{page.title}}</span></h4>
   <div class="row gap-y listrecent listrecent listauthor">
      {% for author in site.authors %}
      <div class="col-lg-6 mb-4" style="margin-bottom: 0px !important;">
         <div class="p-4 border rounded">
            <div class="row"  style="max-height: 80px;">
               <div class="col-md-3 mb-4 mb-md-0" style="flex: 0 0 110px;max-width: 110px;min-width: 110px;min-height: 80px;max-height: 80px;"><img alt="{{ author[1].name }}" src="{{site.baseurl}}/{{ author[1].avatar }}" class="rounded-circle" height="80" width="80"></div>
               <div class="col-md-9" style="width: 58%;flex: 0 0 58%;max-width: 58%;min-height: 80px;max-height: 80px;">
                  <a href="{{site.baseurl}}/@{{ author[1].name | slugify }}">
                     <h4 class="text-dark mb-0"> {{ author[1].name }} </h4>
                     <div class="excerpt" style="margin-top: 8px;">{{ author[1].bio }}</div>
                  </a>
                  <div class="icon-block mt-3 d-flex justify-content-between" style="display: none !important;">
                     <div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
</div>
