# Site
name: 'Quicklook'
description: 'Quicklook’s corporate mission is “to organize the world’s product information and make it symmetric and useful.” Our business philosophy is “continuous improvement to survive and develop”. Our goal is “to global brand”'
logo: 'assets/images/logo.png'
favicon: 'assets/images/iFavicon.svg'
baseurl: ''
disqus: ''
email: 'quicklook.vn@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Sal
      site:           https://quicklooked.github.io/@sal
      avatar:         'assets/images/sal.jpg'
      bio:            "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
      email:          quicklook.vn@gmail.com
      twitter:        https://twitter.com/Quicklook102

    jane:
      name:           Jane
      site:           https://quicklooked.github.io/@jane
      avatar:         'assets/images/jane.jpg'
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          quicklook.vn@gmail.com
      twitter:        https://twitter.com/Quicklook102
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: 'assets/images/sal.jpg'
      
  # all pages 
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
