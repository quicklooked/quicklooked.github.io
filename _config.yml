# Site
name: 'Quicklook'
description: 'Quicklook’s corporate mission is “to organize the world’s product information and make it symmetric and useful.” Our business philosophy is “continuous improvement to survive and develop”. Our goal is “to global brand”'
logo: ''
favicon: ''
baseurl: ''
disqus: ''
email: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    quicklook:
      name:           Quicklook
      site:           https://quicklooked.github.io/@quicklook
      avatar:         ''
      bio:            ""
      email:          
      twitter:        

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: 
      author: 
      avatar: ''
      
  # all pages 
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]

# gittalk comments
gitalk:
  enable: true
  owner: quicklooked # github username
  repo: comment # repo name to store comments
  admin: quicklooked # owner of repo above
