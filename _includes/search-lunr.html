<script src="{{site.baseurl}}/assets/js/lunr.js"></script>

<script>
$(function() {
    $("#lunrsearchresults").on('click', '#btnx', function () {
        $('#lunrsearchresults').hide( 1000 );
        $( "body" ).removeClass( "modal-open" );
    });
});
    
{% assign counter = 0 %}
var documents = [{% for page in site.pages %}{% if page.url contains '.xml' or page.url contains 'assets' %}{% else %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
    }, {% endif %}{% endfor %}{% for page in site.without-plugin %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
    }, {% endfor %}{% for page in site.posts %}{
    "id": {{ counter }},
    "url": "{{ site.url }}{{site.baseurl}}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.date | date: "%Y/%m/%d" }} - {{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
    }{% if forloop.last %}{% else %}, {% endif %}{% endfor %}];

var idx = lunr(function () {
    this.ref('id')
    this.field('title')
    this.field('body')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});


    
function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0 mltd"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>We couldnâ€™t find any posts.</li>";
        }
    }
    return false;
}
</script>
<style>
    .modal-body {overflow-y: scroll; max-height: 460px;}
    .mltd {padding-left: 0px;}
    .lunrsearchresult {margin-bottom: 16px; display: inline-block;}
    .lunrsearchresult .title {color: #0066cc;}
    .lunrsearchresult .url {color: rgba(0, 0, 0, 0.54);}
    .lunrsearchresult a {display: block; color: #292929;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>




<form class="bd-search hidden-sm-down" onSubmit="return lunr_search(document.getElementById('lunrsearch').value);">
<input type="text" class="form-control text-small"  id="lunrsearch" name="q" value="" placeholder="Search Quicklook"> 
</form>




<div class="search">
    <svg x="0px" y="0px" viewBox="0 0 24 24" width="20px" height="20px">
        <g stroke-linecap="square" stroke-linejoin="miter" stroke="currentColor">
            <line fill="none" stroke-miterlimit="10" x1="22" y1="22" x2="16.4" y2="16.4"/>
            <circle fill="none" stroke="currentColor" stroke-miterlimit="10" cx="10" cy="10" r="9"/>
        </g>
    </svg>
    <div>
        <input type="text" placeholder="Search for something...">
    </div>
</div>


<style>
.search {
    display: flex;
    align-items: center;
    border-radius: 50%;
    cursor: pointer;
    transition: all .3s ease .6s;
    box-shadow: 0 3px 14px -1px rgba(#000, .18);
    svg {
        cursor: pointer;
        margin: 20px;
        width: 18px;
        height: 18px;
        display: block;
        color: #000;
        stroke-width: 2;
        transform: rotate(90deg);
        transition: all .3s ease .6s;
    }
    & > div {
        position: relative;
        width: 0;
        transition: all .5s cubic-bezier(.51,.92,.24,1.15) .5s;
        input {
            font-size: inherit;
            line-height: inherit;
            padding: 0 24px 0 0;
            border: 0;
            display: block;
            outline: none;
            font-family: inherit;
            position: absolute;
            line-height: 20px;
            font-size: 16px;
            background: #fff;
            -webkit-appearance: none;
            top: 0;
            width: 100%;
            opacity: 0;
            z-index: 1;
            visibility: hidden;
            transition: all 0s ease 0s;
            &::-webkit-input-placeholder {
                color: $textColor;
            }
            &:-moz-placeholder {
                color: $textColor;
            }
            &::-moz-placeholder {
                color: $textColor;
            }
            &:-ms-input-placeholder {
                color: $textColor;
            }
        }
        & > div {
            white-space: nowrap;
            color: $textColor;
            display: flex;
            span {
                line-height: 20px;
                font-size: 16px;
                opacity: 0;
                display: block;
                visibility: hidden;
                transform: translate(0, 12px);
                transition: all .4s ease;
                &:nth-child(1) {
                    transition-delay: .4s;
                }
                &:nth-child(2) {
                    transition-delay: .2s;
                }
                &:nth-child(3) {
                    transition-delay: 0s;
                }
            }
        }
    }
    &.open {
        cursor: default;
        border-radius: 8px;
        transition-delay: 0s;
        box-shadow: 0 10px 36px -2px rgba(#000, .18);
        svg {
            opacity: .4;
            transform: rotate(0deg);
            transition-delay: 0s;
        }
        & > div {
            transition-delay: 0s;
            width: 200px;
            & > div {
                span {
                    opacity: 1;
                    visibility: visible;
                    transform: translate(0, 0);
                    &:nth-child(1) {
                        transition-delay: .4s;
                    }
                    &:nth-child(2) {
                        transition-delay: .45s;
                    }
                    &:nth-child(3) {
                        transition-delay: .50s;
                    }
                }
            }
            input {
                opacity: 1;
                visibility: visible;
                transition-delay: .75s;
            }
        }
    }
}

html {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

* {
    box-sizing: inherit;
    &:before,
    &:after {
        box-sizing: inherit;
    }
}
</style>

<script>
$(document).ready(function() {

    $('.search').each(function() {
        var self = $(this);
        var div = self.children('div');
        var placeholder = div.children('input').attr('placeholder');
        var placeholderArr = placeholder.split(/ +/);
        if(placeholderArr.length) {
            var spans = $('<div />');
            $.each(placeholderArr, function(index, value) {
                spans.append($('<span />').html(value + '&nbsp;'));
            });
            div.append(spans);
        }
        self.click(function() {
            self.addClass('open');
            setTimeout(function() {
                self.find('input').focus();
            }, 750);
        });
        $(document).click(function(e) {
            if(!$(e.target).is(self) && !jQuery.contains(self[0], e.target)) {
                self.removeClass('open');
            }
        });
    });

});
</script>
